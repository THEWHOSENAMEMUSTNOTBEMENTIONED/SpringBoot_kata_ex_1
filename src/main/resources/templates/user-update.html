<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/user-update}" th:object="${user}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" th:value="${user.department}" required><br><br>

    <input type="submit" value="Update User">
</form>

<br>
<a href="/users">Back to User List</a>
</body>
</html>
