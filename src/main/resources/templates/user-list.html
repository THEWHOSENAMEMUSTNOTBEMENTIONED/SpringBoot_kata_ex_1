<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>

    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Department</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.department}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <!-- Исправить ссылку для обновления -->
                    <a th:href="@{/user-update/{id}(id=${user.id})}">Update</a>
                </td>
                <td>
                    <!-- Исправить ссылку для удаления -->
                    <a th:href="@{/user-delete/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<a href="/user-create">Create New User</a>
</body>
</html>
